<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validationPassword(){
            var password=document.forms["myForm"]["password"].value;
             var confirm_pass=document.forms["myForm"]["confirm_password"].value;
             if(password.length<8){
                alert("Password should be of 8 length");
                return false;
             }
             else if(password!=confirm_pass){
                alert("Your password are not same")
                return false;
             }
             else{
                alert("Password set Successfully")
             }
        }
    </script>
</head>
<body>
    <form action="" method="post" name="myForm" onsubmit="return validationPassword()">
        Password: <input type="password" name="password" required>
        Confirm Password: <input type="password" name="confirm_password" required>
        <input type="submit" value="Submit">
       
    </form>

</body>
</html>
